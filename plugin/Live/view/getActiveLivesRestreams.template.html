<div class="loading livesRestreamStatus livesRestreamStatus_{live_restream_id} {class}"
    live_restreams_logs_id="{log_id}" restreams_id="{id}" live_transmitions_history_id="{live_transmitions_history_id}">
    <div class="btn-group btn-group-justified" role="group">
        <button class="btn btn-default  hideWhenInactive hideWhenActive hideWhenLoading hideWhenHasLog"
            onclick="getAction('start', {live_transmitions_history_id}, {id});">
            <i class="fas fa-play"></i> Start<br>{display_name}
        </button>
        <button class="btn btn-primary  hideWhenInactive hideWhenActive hideWhenHasNoLog disabled">
            <i class="fas fa-sync faa-spin animated"></i> Loading<br>{display_name}
        </button>
        <button class="btn btn-danger  hideWhenInactive hideWhenLoading hideWhenHasNoLog"
            onclick="getAction('stop', {live_transmitions_history_id}, {id});">
            <i class="fas fa-stop"></i> Stop<br>{display_name}
        </button>
        <button class="btn btn-success  hideWhenActive hideWhenLoading hideWhenHasNoLog"
            onclick="getAction('start', {live_transmitions_history_id}, {id});">
            <i class="fas fa-play"></i> Start<br>{display_name}
        </button>
        <a class="btn btn-default " href="{live_url}" target="_blank">
             Open <br>
             <i class="fa-solid fa-arrow-up-right-from-square fa-2x"></i>
        </a>
    </div>
</div>
